<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VChart Demo</title>
    <script src="https://sf-unpkg-src.bytedance.net/@visactor/vchart/build/index.min.js"></script>
    <script src="http://127.0.0.1:52493/llm_test/dist/index.js"></script>
  </head>
  <body>
    <div id="chart" style="width: 600px; height: 400px"></div>
    <script>
      VSeed.registerAll();
      const vseed1 = {
        chartType: 'column',
        dataset: [
          { date: '2019', type: 'A', profit: 10, sales: 100 },
          { date: '2020', type: 'A', profit: 30, sales: 3200 },
          { date: '2021', type: 'A', profit: 30, sales: 300 },
          { date: '2022', type: 'A', profit: 50, sales: 2400 },
          { date: '2023', type: 'A', profit: 40, sales: 500 },

          { date: '2019', type: 'B', profit: 10, sales: 100 },
          { date: '2020', type: 'B', profit: 30, sales: 3200 },
          { date: '2021', type: 'B', profit: 30, sales: 300 },
          { date: '2022', type: 'B', profit: 50, sales: 2400 },
          { date: '2023', type: 'B', profit: 40, sales: 500 },
        ],
        dimensions: [
          {
            id: 'date',
            alias: '日期',
            location: 'dimension',
          },
          {
            id: 'type',
            alias: '类型',
            location: 'dimension',
          },
        ],
        measures: [
          { id: 'profit', alias: '利润' },
          { id: 'sales', alias: '销售额' },
        ],
      }

      const spec = VSeed.Builder.from(vseed1).build()
      const vchart = new VChart.default(spec, { dom: 'chart', animation: false })
      vchart.renderSync()
    </script>
  </body>
</html>
